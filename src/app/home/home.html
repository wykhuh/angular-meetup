<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <h1>My Meetups</h1>
  <div ng-repeat="meetup in vm.meetups" class="">
    <div class="panel panel-default">
      <div class="panel-body">
        <a href="{{meetup.url}}">{{meetup.title}}</a>
        <a href="" ng-click="vm.remove(meetup)" class="btn btn-primary">Remove</a>
      </div>
    </div>

  </div>

</div>
