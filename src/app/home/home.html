<div class="container">

  <div>
    <acme-navbar logged-in="vm.loggedIn"></acme-navbar>
  </div>

  <h1>My Meetups</h1>
  <div ng-hide="vm.loggedIn">
    Please login.
  </div>
  <div ng-show="vm.loggedIn">
    <div ng-repeat="meetup in vm.meetups" class="">
      <div class="panel panel-default">
        <div class="panel-body">
          <a href="{{meetup.url}}">{{meetup.title}}</a>
        </div>
      </div>
    </div>

    <h1>My Events</h1>
    <div ng-repeat="event in vm.events" class="">
      <div class="panel panel-default">
        <div class="panel-body">
          {{event.group.name}}: <a href="{{event.link}}">{{event.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
