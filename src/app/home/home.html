<div class="container">

  <div>
    <acme-navbar auth-data="vm.authData"></acme-navbar>
  </div>

  <h1>My Meetup</h1>
  <div ng-hide="vm.authData">
    Please login.
  </div>
  <div ng-show="vm.authData">
    <div ng-repeat="meetup in vm.meetups" class="">
      <div class="panel panel-default">
        <div class="panel-body">
          <a href="{{meetup.url}}">{{meetup.title}}</a>
          <a href="" ng-click="vm.remove(meetup)" class="btn btn-primary">Remove</a>
        </div>
      </div>
    </div>

    <div ng-repeat="event in vm.events" class="">
      <div class="panel panel-default">
        <div class="panel-body">
          <a href="{{event.link}}">{{event.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
