<div class="container">

  <div>
    <acme-navbar logged-in="vm.loggedIn"></acme-navbar>
  </div>
  <h1>Hacky Upcoming Events</h1>
  <p>Because of Cors, the events might not display since we are grabbing them
  from the Meetup API. I got around CORS by installing
  <a href="https://chrome.google.com/webstore/detail/allow-control-allow-origi/nlfbmbojpeacfghkpbjhddihlkkiljbi"> All Control Allow Origin</a> Chrome Plugin. </p>
  <div ng-hide="vm.loggedIn">
    Please login.
  </div>
  <div ng-show="vm.loggedIn">
    <div ng-repeat="event in vm.events" class="">
      <div class="panel panel-default">
        <div class="panel-body">
          {{event.group.name}}:
          <a href="{{event.link}}">{{event.name}}</a>,  {{event.date}}
          <a href="" ng-click="vm.save(event)" class="btn btn-primary">Save</a>
        </div>
      </div>
    </div>
  </div>



</div>
