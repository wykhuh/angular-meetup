<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>
  <h1>Upcoming Events</h1>
  <div ng-repeat="event in vm.events" class="">
    <div class="panel panel-default">
      <div class="panel-body">
        {{event.group.name}}:
        <a href="{{event.link}}">{{event.name}}</a>,  {{event.date}}
      </div>
    </div>

  </div>

</div>
